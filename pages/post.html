<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Road Ahead</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="article-header">
        <div class="article__menu menu">
            <span class="menu__logo menu__logo_invert">Escape.</span>
            <nav class="menu__navigation">
                <a class="menu__link menu__link_invert"href="#">HOME</a>
                <a class="menu__link menu__link_invert"href="#">CATEGORIES</a>
                <a class="menu__link menu__link_invert"href="#">ABOUT</a>
                <a class="menu__link menu__link_invert"href="#">CONTACT</a>
            </nav>  
        </div>
    </header>
    <article class="article-body">
        <h1 class="article-header__title title-large">{{ .Title }}</h1>
        <p class="article-header__subtitle subtitle-large">{{ .Subtitle }}</p>
        <img class="the-road-ahead-cover" src="{{ .Image }}" alt="Article cover">
        <p class="article__text">{{ .Text }}</p>    
    </article>
    <footer class="footer">
        <span class="section-title footer__title">Stay in touch</span>
        <form class="contact-form" action="#">
            <input class="contact-form__email" type="email" name="email" placeholder="Enter your emwil adress">
            <input class="contact-form__button" type="submit" value="Submit">
        </form>

        <div class="footer__menu menu menu_bg-picture">
            <span class="menu__logo">Escape.</span>
            <nav class="menu__navigation">
                <a href="#" class="menu__link menu__link-subdued">Home</a>
                <a href="#" class="menu__link menu__link-subdued">Categories</a>
                <a href="#" class="menu__link menu__link-subdued">About</a>
                <a href="#" class="menu__link menu__link-subdued">Contact</a>
            </nav>
        </div>  
    </footer> 
</body>
</html>
